<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <style>
        body {
            background-color: rgb(245, 241, 241);
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            background-color: rgb(102, 111, 162);
            color: rgb(236, 231, 234);
            width: 100%;
            padding: 10px 0;
        }
        .event-container {
            width: 80%;
        }
        .event-card {
            background-color: rgba(253, 254, 255, 0.995);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
        }
        .event-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .event-title {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .event-date,
        .event-location,
        .event-team-size,
        .event-price {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        #registration-form {
            display: none;
            background-color: rgba(253, 254, 255, 0.995);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-top: 20px;
        }
        #registration-form input, #registration-form select, #registration-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #registration-form button {
            background-color: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Hackathon 2024</h1>

    <div class="event-container">
        <!-- Event -->
        <div class="event-card">
            <img src="hack.jpg" alt="Hackathon 2024">
            <h2 class="event-title">Hackathon 2024</h2>
            <p class="event-date">Date: 2024-12-28</p>
            <p class="event-location">Location: Coding Lab</p>
            <p class="event-team-size">Team Size: 5-8 Members</p>
            <p class="event-price">Price: 500 per Team</p>
            <button class="register-btn" onclick="showForm(this, 'Hackathon 2024')">Register</button>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="registration-form">
        <h2>Register for <span id="event-name"></span></h2>
        <form onsubmit="submitForm(event)">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="regno" name="regno" placeholder="Registration Number" required>
            <input type="email" id="email" name="email" placeholder="Email ID" required>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let currentButton = null;

        // Function to show the registration form
        function showForm(button, eventName) {
            document.getElementById('registration-form').style.display = 'block';
            document.getElementById('event-name').innerText = eventName;
            currentButton = button; // Keep track of the button clicked
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Validate the form fields (already enforced by "required" in HTML)
            const name = document.getElementById('name').value;
            const regno = document.getElementById('regno').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const year = document.getElementById('year').value;

            if (name && regno && email && mobile && year) {
                // Update the button to show "Registered"
                if (currentButton) {
                    currentButton.innerText = 'Registered';
                    currentButton.disabled = true; // Disable the button to prevent re-registering
                    currentButton.style.backgroundColor = 'gray';
                    currentButton.style.cursor = 'not-allowed';
                }

                // Hide the form after submission
                document.getElementById('registration-form').style.display = 'none';

                // Clear the form fields for future use
                document.getElementById('name').value = '';
                document.getElementById('regno').value = '';
                document.getElementById('email').value = '';
                document.getElementById('mobile').value = '';
                document.getElementById('year').value = '';
            }
        }
    </script>

</body>
</html>
